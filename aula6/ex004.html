<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Teste</title>
    <style>
        body{
            background-color: grey;
            color: white;
            font-size: 14pt;
            font-family: "Ubuntu", sans-serif;
        }
    </style>
    <script defer>
        var palav = window.prompt('Digite uma palavra')
        //Dentro do Javascript posso utilizar elementos HTML para texto
        document.write(`<h2>A palavra ${palav} possui ${palav.length} letras</h2>`)
        document.write(`A palavra <strong>${palav.toUpperCase()}</strong> possui ${palav.length} letras`)

    </script>
</head>
<body>
    <h1>Olá mundo!</h1>
    <h2>Hello world!</h2>
    <p>Como sugerido pelo professor Gustavo Guanabara, vamos evitar a maldição do olá mundo.</p>
    <!-- <p>Este parágrafo é uma tentativa de incluir o valor da variável criada em Javascript neste texto.
        E se deu tudo certo o valor da variável é:
    </p> -->
</body>
</html>
